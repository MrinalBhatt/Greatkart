{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#f9f9f9">
        <tr>
            <td>
                <table align="center" cellpadding="0" cellspacing="0" border="0" width="600" style="border-collapse: collapse;">
                    <tr>
                        <td style="padding: 40px 0; text-align: center;">
                            <h1 style="color: #333;">Forgot Password</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; background-color: #fff;">
                            <p>Hi {{user.first_name}},</p>
                            <p>We received a request to reset your password. Click the button below to reset it:</p>
                            <p style="text-align: center;">
                                <a href="http://{{domain}}{% url 'resetPasswordValidation' uidb64=uid token=token %}" style="display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none;">Reset Password</a>
                            </p>
                            <p>If you didn't request this, you can ignore this email.</p>
                            <p>Thanks,<br>Great Kart</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
{% endautoescape %}
